<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentistaJá</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href=".css/style.css">
</head>
<body>

    <h2 class="display-5 text-center my-2">Cadastrar-se</h2>

    <form id="dados" name="dados" method="post" action="enviar.php">

        <div class="row">

            <div class="col-md-2 my-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" id="usuario" name="usuario" class="form-control" minlength="5" maxlength="20" required> 
            </div>
            <div class="col-md-2 my-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" minlength="8" required>
            </div>
            <div class="col-md-2 my-3">
                <label for="name" class="form-label">Nome completo </label>
                <input type="text" id="nm_paciente" name="nm_paciente" class="form-control" required> 
            </div>
            <div class="col-md-3 my-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-2 my-3">
                <label for="data" class="form-label">Data de nascimento</label>
                <input type="date" name="dt_nascimento" id="dt_nascimento" class="form-control" required>
            </div>
            <div class="col-md-2 my-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select name="sexo" id="sexo" required class="form-select">
                    <option value="0" disabled selected>Selecione sua opção</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Prefiro não informar</option>
                </select>
            </div>
            <div class="col-md-2 my-3">
                <label for="" class="form-label">Celular </label>
                <input type="tel" name="celular" id="" class="form-control" required>
            </div>
            <div class="col-md-1 my-3">
                <label for="cep" class="form-label">CEP </label>
                <input type="text" name="cep" id="cep" class="form-control" required>
            </div>
            <div class="col-md-2 my-3">
                <label for="endereco" class="form-label">Endereço </label>
                <input type="text" name="endereco" id="endereco" class="form-control" required>
            </div>
            <div class="col-md-1 my-3">
                <label for="numero" class="form-label">Número </label>
                <input type="text" name="nr_endereco" id="numero" class="form-control" required>
            </div>
            <div class="col-md-1 my-3">
                <label for="complemento" class="form-label">Complemento </label>
                <input type="text" name="complemento" id="complemento" class="form-control">
            </div>
            <div class="col-md-2 my-3">
                <label for="cpf" class="form-label">CPF </label>
                <input type="text" name="cpf" id="cpf" class="form-control" required>
            </div>
            <div class="col-md-2 my-3">
                <label for="rg" class="form-label">RG </label>
                <input type="text" name="rg" id="rg" class="form-control" required>
            </div>
            <div class="col-md-1 my-3">
                <label for="estado" class="form-label">Estado </label>
                <input type="text" name="estado" id="estado" class="form-control" required>
            </div>
            <div class="col-md-2 my-3">
                <label for="cidade" class="form-label">Cidade </label>
                <input type="text" name="cidade" id="cidade" class="form-control" required>
            </div>
            <div class="col-12 my-1 d-flex justify-content-end">
                <button type="submit" class="btn btn-success me-2">Criar Conta</button>
            </div>
        </div>

    </form>

</body>
</html>
